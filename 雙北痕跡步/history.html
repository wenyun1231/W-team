                <div class="item p1">
                    <img src="/雙北痕跡步/image/hicat.jpg" class="cat">
                    <h1 class="m">猴硐貓村</h1>
                    <p class="me">貓村一帶自早期便有許多貓咪棲息，再加上貓群的繁殖力強，造就此處棲息了上百隻的貓咪。並透過愛貓人士們發起於2009年10月31日「有貓相隨，猴硐最美」的活動後，貓咪的居住環境煥然一新，也成為許多遊客拜訪散步互動之地！</p>
                </div> 
                <div class="item1 p1">
                    <img src="/雙北痕跡步/image/reddoor.jpg" class="cat">
                    <h1 class="m">西門紅樓</h1>
                    <p class="me">日治時期，1895年大量日籍移民到台北，建造日本人居住處所。1907年市區改正由近藤十郎興建「西門市場」。1945年二戰結束，連同八角堂的西門市場都轉由新政府經營。1949年，上海商人陳惠文向政府承租八角堂，並改名為「滬園劇場」，以表演京劇為主。1951年，又改名為「紅樓書場」，表演內容也從京劇變成了說書相聲。1963年，因應電影於台灣日漸普及，紅樓再度改名為「紅樓戲院」。1994年，包括樂山基金會等文化團體開始關注西門紅樓的發展情形，並要求政府將西門紅樓收回並加以整修維持。1997年，內政部將西門紅樓列入三級古蹟，同時台北市政府收回紅樓戲院的承租權。</p>
                </div>
                <div class="item2 p1">
                    <img src="/雙北痕跡步/image/北投.jpg" class="cat">
                    <h1 class="m">北投溫泉</h1>
                    <p class="me">1894年，德國人奧里來到北投，首先發現溫泉，在1896年3月，台灣第一家溫泉旅館，也就是「天狗庵」，從此開啟了台灣北投溫泉文化的發展。</p>
                </div>
                <div class="item3 p1">
                    <img src="/雙北痕跡步/image/九份老街.jpg" class="cat">
                    <h1 class="m">九份老街</h1>
                    <p class="me">九份，當地稱為九份仔，地名由來與許多台灣舊地名類似，出自於漢人墾拓按股份持分。1920年全台行政區劃改制，日本政府分別將焿仔藔庄、九份庄改制為「焿子寮」、「九份」兩個大字。1933年，臺灣總督府下令「九份」大字改名為「金瓜石」大字。</p>
                </div>
                <div class="item4 p1">
                    <img src="/雙北痕跡步/image/淡水紅毛.jpg" class="cat">
                    <h1 class="m">淡水紅毛</h1>
                    <p class="me">1628年統治台灣北部的西班牙人所興建的「聖多明哥城」，但後來聖多明哥城遭到摧毀，1644年荷蘭人於聖多明哥城原址附近予以重建，並命名為「安東尼堡」。當時，漢人稱呼荷蘭人為紅毛，因此這個城就被他們稱作「紅毛城」。1980年，該城的產權才轉到中華民國政府手中，指定為一級古蹟並開放供民眾參觀。</p>
                </div> 
                <div class="item5 p1">
                    <img src="/雙北痕跡步/image/艋舺.jpg" class="cat">
                    <h1 class="m">艋舺</h1>
                    <p class="me">1723年，閩南泉州三邑之泉安、南安、惠安人士渡過黑水溝，來到台灣台北，於此地搭建茅草屋數棟，販賣蕃薯為生，而漸成小村落，人稱「蕃薯市」。當時平埔族原住民則多以獨木舟自淡水河上游載運農、獵產品等物與漢人交易，而平埔族人稱「獨木舟」為「Vanka / Banka」，故附近漢人以台語譯音，稱此地為「艋舺」（Bangkah）。<br/>最後，因港商之利，曾經盛極一時，於清代，與臺南府城、彰化鹿港並列為臺灣三大城鎮，有「一府二鹿三艋舺」之稱。</p>
                </div> 
                <div class="item6 p1">
                    <img src="/雙北痕跡步/image/十三行文化.jpg" class="cat">
                    <h1 class="m">十三行博物館</h1>
                    <p class="me">1955年中華民國空軍飛行員潘克永少校隨機飛越八里鄉觀音山上空時，突然發現飛機的羅盤出現了磁力異常的反應，他以為是發現了鐵礦所以才會影響到羅盤的運作。1957年，潘克永和地質學家林朝棨以及工程師黃瀛東到八里鄉頂罟村現地勘查，才知道在地面上到處可見的鐵塊與鐵渣，其實是土法煉鐵的遺跡。由於遺址所在地有個別名叫「十三行村」，於是以該名稱將此考古遺址命名為「十三行遺址」。<br/>於是，1980年，交通部觀光局將十三行文化遺址列為重要考古遺址且在1991年，十三行遺址被中華民國內政部指定為國家二級古蹟。</p>  
                </div> 
                <div class="item7 p1">
                    <img src="/雙北痕跡步/image/大稻埕.jpg" class="cat">
                    <h1 class="m">大稻埕</h1>
                    <p class="me">因居民在此地設立公共的曝稻大埕，供稻米收成時曬穀，平時則為農產品交易場所，故以大稻埕為名。而1851年泉州府同安縣籍移民林藍田自雞籠移居大稻埕，以「林益順」為商號，開設三間閩南式建築的店鋪，為大稻埕最早的商店。1853年，以輸出米、糖、茶與樟腦等商品為主。到了1860年淡水港正式開埠，實際卸貨的口岸則包括艋舺與大稻埕。英、美等國商人紛紛於六館街成立洋行，進行茶、糖與樟腦等物資貿易，大稻埕從此被納入國際貿易體系。日治時期，日商抵制洋行勢力，轉而以日本與東南亞為主要市場。</br>戰後大稻埕因淡水河淤淺逐漸失去河港功能，且臺產茶葉不敵錫蘭紅茶的競爭而逐漸沒落。後在臺北市區逐漸向東發展中人口大量外移，成為臺北市外圍的老舊市區。</p>
                </div>
